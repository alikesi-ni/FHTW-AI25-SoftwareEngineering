name: Docker Build & Smoke Test Backend

on:
  pull_request:
    branches: [ main ]

jobs:
  docker-build-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build backend image (used for smoke test)
      - name: Build backend Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: social-backend:test
          push: false
          load: true

      # Build frontend image to ensure Dockerfile is valid
      - name: Build frontend Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/social-frontend
          file: ./frontend/social-frontend/Dockerfile
          tags: social-frontend:test
          push: false
          load: false

      # Build resize-worker image to ensure Dockerfile is valid
      - name: Build resize-worker Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./resize-worker
          file: ./resize-worker/Dockerfile
          tags: social-resize-worker:test
          push: false
          load: false

      # Run backend container and do a simple health check
      - name: Run backend container
        run: |
          docker run -d --name backend \
            -e IMAGE_ROOT=/app/uploads \
            -p 8000:8000 \
            social-backend:test
          sleep 5

      - name: Health check (/docs)
        run: |
          curl -fsS http://localhost:8000/docs > /dev/null

      - name: Show logs on failure
        if: failure()
        run: docker logs backend

      - name: Stop container
        if: always()
        run: docker stop backend

      - name: Remove container
        if: always()
        run: docker rm backend
