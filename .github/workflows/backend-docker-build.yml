name: Docker Build & Smoke Test Backend

on:
  pull_request:
    branches: [ main ]

jobs:
  docker-build-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: social-backend:test
          push: false
          load: true

      - name: Run container
        run: |
          docker run -d --name backend -p 8000:8000 \
            -e IMAGE_ROOT=/app/uploads \
            social-backend:test
          sleep 5

      - name: Health check (/docs)
        run: |
          curl -fsS http://localhost:8000/docs > /dev/null

      - name: Show logs on failure
        if: failure()
        run: docker logs backend

      - name: Stop container
        if: always()
        run: docker stop backend

      - name: Remove container
        if: always()
        run: docker rm backend
