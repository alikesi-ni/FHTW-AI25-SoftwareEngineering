name: Backend Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: social
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d social"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: social
      DB_USER: admin
      DB_PASSWORD: password
      # Make sure tests and service agree on uploads root
      IMAGE_ROOT: uploads

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (backend)
        working-directory: backend
        run: uv sync --frozen

      - name: Run tests (backend)
        working-directory: backend
        run: uv run pytest -q

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: frontend/social-frontend
        run: npm ci

      - name: Build Angular app
        working-directory: frontend/social-frontend
        run: npm run build

  worker-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (worker)
        working-directory: worker
        run: uv sync --frozen

      - name: Check worker Python files compile
        working-directory: worker
        run: uv run python -m compileall .
