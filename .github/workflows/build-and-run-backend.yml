name: Docker Build & Run Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: social-backend:test
          push: false
          load: true

      - name: Run container
        run: |
          docker run -d --name backend -p 8000:8000 social-backend:test
          # give the app a few seconds to start
          sleep 5

      - name: Check API health (/docs)
        run: |
          curl -f http://localhost:8000/docs > /dev/null

      - name: Stop container
        if: always()
        run: docker stop backend

      - name: Remove container
        if: always()
        run: docker rm backend
