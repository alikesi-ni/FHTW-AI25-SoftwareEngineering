name: PR Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: social
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U admin -d social"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: social
      DB_USER: admin
      DB_PASSWORD: password
      IMAGE_ROOT: ${{ github.workspace }}/uploads

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up uv and Python
      - name: Set up uv (with Python)
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14"

      # psql client for running init.sql
      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U admin -d social; then break; fi
            sleep 2
          done

      - name: Init schema
        run: |
          psql "postgresql://admin:password@localhost:5432/social" -f db/init.sql

      # Install project deps using uv + lockfile
      - name: Install dependencies (uv)
        run: |
          uv sync --locked

      - name: Run tests
        run: |
          uv run pytest -q
