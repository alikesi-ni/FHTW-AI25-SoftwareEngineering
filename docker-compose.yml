name: social-app

services:
  db:
    image: postgres:16
    container_name: social-db-postgres
    env_file: .env.docker
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 20

  backend:
    build: .
    container_name: social-backend
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data:
