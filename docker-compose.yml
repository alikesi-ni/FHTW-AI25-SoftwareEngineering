name: social-app

services:
  db:
    image: postgres:16
    container_name: social-db-postgres
    env_file: .env.docker
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    container_name: social-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-backend
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env.docker
    environment:
      RABBITMQ_DESCRIBE_QUEUE: ${RABBITMQ_DESCRIBE_QUEUE:-describe_requests}
      RABBITMQ_DESCRIBE_RESULTS_QUEUE: ${RABBITMQ_DESCRIBE_RESULTS_QUEUE:-describe_results}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads

  resize-worker:
    build:
      context: ./resize-worker
      dockerfile: Dockerfile
    container_name: social-resize-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: .env.docker
    volumes:
      - ./uploads:/app/uploads

  describe-worker:
    build:
      context: ./describe-worker
      dockerfile: Dockerfile
    container_name: social-describe-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: .env.docker
    environment:
      RABBITMQ_DESCRIBE_QUEUE: ${RABBITMQ_DESCRIBE_QUEUE:-describe_requests}
      RABBITMQ_DESCRIBE_RESULTS_QUEUE: ${RABBITMQ_DESCRIBE_RESULTS_QUEUE:-describe_results}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      GEMINI_TIMEOUT: ${GEMINI_TIMEOUT:-60}
      DESCRIBE_PROMPT: ${DESCRIBE_PROMPT:-Describe this image clearly and objectively for a visually impaired person. Focus on what is visible, including people, objects, actions, and setting. Do not speculate beyond what can be seen.}
    volumes:
      - ./uploads:/app/uploads

  sentiment-worker:
    build:
      context: ./sentiment-worker
    container_name: social-sentiment-worker
    env_file:
      - .env.docker
    depends_on:
      - db
      - rabbitmq
      

  frontend:
    build:
      context: ./frontend/social-frontend
      dockerfile: Dockerfile
    container_name: social-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  db_data:
