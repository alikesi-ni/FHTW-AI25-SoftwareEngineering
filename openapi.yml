openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
paths:
  "/posts":
    get:
      summary: List Posts
      operationId: list_posts_posts_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
    post:
      summary: Create Post Api
      description: Create a post where `image` is a string (e.g. URL or path).
      operationId: create_post_api_posts_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PostIn"
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/posts/with-image":
    post:
      summary: Create Post With Image
      description: |-
        Create a post with an uploaded image file (PNG or JPG only).

        Expects multipart/form-data with:
        - username (form field)
        - comment  (form field)
        - image    (file field)
      operationId: postWithImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/Body_postWithImage"
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/posts/latest":
    get:
      summary: Get Latest
      operationId: get_latest_posts_latest_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  "/posts/search":
    get:
      summary: Search
      operationId: search_posts_search_get
      parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
          title: Search Query
          description: Search string (case-insensitive) used to match comments and
            usernames.
        description: Search string (case-insensitive) used to match comments and usernames.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/posts/{post_id}":
    get:
      summary: Get Post
      operationId: get_post_posts__post_id__get
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
          title: Post Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
components:
  schemas:
    Body_postWithImage:
      properties:
        username:
          type: string
          title: Username
        comment:
          type: string
          title: Comment
        image:
          type: string
          format: binary
          title: Image
      type: object
      required:
      - username
      - comment
      - image
      title: Body_postWithImage
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    PostIn:
      properties:
        image:
          type: string
          title: Image
        comment:
          type: string
          title: Comment
        username:
          type: string
          title: Username
      type: object
      required:
      - image
      - comment
      - username
      title: PostIn
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
