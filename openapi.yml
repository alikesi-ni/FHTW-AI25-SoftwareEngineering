openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
paths:
  "/posts":
    post:
      summary: Create Post With Image
      description: |-
        Create a post with an uploaded image file (PNG or JPG only).

        Expects multipart/form-data with:
        - username (form field)
        - comment  (form field)
        - image    (file field)
      operationId: createPostWithImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/Body_createPostWithImage"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
    get:
      summary: Get Posts
      operationId: get_posts_posts_get
      parameters:
      - name: user
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter posts by exact username
          title: User
        description: Filter posts by exact username
      - name: order_by
        in: query
        required: false
        schema:
          type: string
          pattern: "^(created_at|id)$"
          description: Order by 'created_at' or 'id'
          default: created_at
          title: Order By
        description: Order by 'created_at' or 'id'
      - name: order_dir
        in: query
        required: false
        schema:
          type: string
          pattern: "^(asc|desc)$"
          description: Order direction 'asc' or 'desc'
          default: desc
          title: Order Dir
        description: Order direction 'asc' or 'desc'
      - name: limit
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            maximum: 1000
            minimum: 1
          - type: 'null'
          description: Limit number of returned posts
          title: Limit
        description: Limit number of returned posts
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/posts/search":
    get:
      summary: Search
      operationId: search_posts_search_get
      parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
          title: Search Query
          description: Search string (case-insensitive) used to match comments and
            usernames.
        description: Search string (case-insensitive) used to match comments and usernames.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
components:
  schemas:
    Body_createPostWithImage:
      properties:
        username:
          type: string
          title: Username
        comment:
          type: string
          title: Comment
        image:
          type: string
          format: binary
          title: Image
      type: object
      required:
      - username
      - comment
      - image
      title: Body_createPostWithImage
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
