server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (Optional) If you ever proxy backend through frontend host
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}
