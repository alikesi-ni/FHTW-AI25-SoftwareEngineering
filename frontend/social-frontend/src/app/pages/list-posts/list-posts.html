<h2>All Posts</h2>

<p *ngIf="loading">Loading posts...</p>
<p *ngIf="error" class="error">{{ error }}</p>

<div *ngIf="posts.length > 0">
  <div *ngFor="let p of posts" class="post-card">
    <p><strong>ID:</strong> {{ p.id }}</p>
    <p><strong>Image:</strong> {{ p.image }}</p>
    <p><strong>Comment:</strong> {{ p.comment }}</p>
    <p><strong>Username:</strong> {{ p.username }}</p>
    <hr />
  </div>
</div>

<p *ngIf="!loading && posts.length === 0">No posts yet.</p>
