<h2>Create Post</h2>

<div class="form-row">
  <label>Image:</label>
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="image/png, image/jpeg"
  />
</div>

<div class="form-row">
  <label>Comment:</label>
  <input type="text" [(ngModel)]="form.comment" name="comment" />
</div>

<div class="form-row">
  <label>Username:</label>
  <input type="text" [(ngModel)]="form.username" name="username" />
</div>

<button
  (click)="submit()"
  [disabled]="loading">
  {{ loading ? "Creating..." : "Create" }}
</button>

<p class="result" *ngIf="result">{{ result }}</p>
<p class="error" *ngIf="error">{{ error }}</p>
