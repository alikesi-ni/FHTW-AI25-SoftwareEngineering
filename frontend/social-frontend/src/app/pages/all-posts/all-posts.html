<h2>All Posts</h2>

@if (loading) {
  <p>Loading posts...</p>
}

@if (error) {
  <p class="error">{{ error }}</p>
}

@if (!loading && posts.length > 0) {
  @for (p of posts; track p.id) {
    <app-post-card [post]="p"></app-post-card>
  }
}

@if (!loading && posts.length === 0 && !error) {
  <p>No posts yet.</p>
}
